<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nilslambertz.de</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <noscript>
        <h1><span style="color: red">Bitte JavaScript aktivieren!</span></h1>
    </noscript>
    <div id="blackDiv"></div>
    <div id="shadow"></div>
    <div id="content">
        <div id="welcomeDiv" class="contentDiv">
            <div id="welcomeTitle" class="titleDiv">
                <div id="titleText"></div><div id="typingDiv">_</div>
            </div>
            <div id="welcomeSocials" class="socialsDiv" style="opacity: 0">
                <a href="https://github.com/nilslambertz/" target="_blank">
                    <img src="githubLogo.png">
                </a>
            </div>
            <div id="welcomeDescription" class="descriptionDiv" style="opacity: 0">
                Moin Servus Moin
            </div>
            <div id="welcomeScrollDown" class="scrollDown">
                <img src="scrollDownArrowWhite.png" style="height: 50px; width: 50px"/>
            </div>
        </div>

        <div id="arraySortDiv" class="contentDiv">
            <div class="opacityDiv">
                <div id="arraySortTile" class="titleDiv">Sort Visualization</div>
                <a href="https://nilslambertz.github.io/SortVisualization" target="_blank">
                    <div id="arraySortLink" class="linkDiv">
                        go to website
                    </div>
                </a>
                <div id="arraySortDescription" class="descriptionDiv">
                    sorting algorithms like <span class="highlightSpan">BubbleSort</span>,
                    <span class="highlightSpan">QuickSort</span> and
                    <span class="highlightSpan">MergeSort</span> visualized with pausable animations
                </div>
                <div id="arraySortSocials" class="socialsDiv">
                    <a href="https://github.com/nilslambertz/SortVisualization" target="_blank">
                        <img src="githubLogo.png">
                    </a>
                </div>
            </div>
            <div id="arraySortScrollUp" class="scrollUp">
                <img src="scrollUpArrowWhite.png"/>
            </div>
            <div id="arraySortScrollDown" class="scrollDown">
                <img src="scrollDownArrowWhite.png"/>
            </div>
        </div>

        <div id="testDiv" class="contentDiv">
            hey
            <div id="testDivScrollUp" class="scrollUp">
                <img src="scrollUpArrowWhite.png" style="height: 50px; width: 50px"/>
            </div>
        </div>
