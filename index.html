<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nilslambertz.de</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="snakeStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js" defer></script>
    <script src="snakeScript.js" defer></script>
    <script src="eastereggScript.js" defer></script>
</head>
<body>
    <noscript>
        <div style="position: fixed; z-index: 10"><h1><span style="color: red">Bitte JavaScript aktivieren!</span></h1></div>
    </noscript>
    <div id="blackDiv"></div>
    <div id="shadow"></div>
    <div id="content">
        <div id="welcomeDiv" class="contentDiv">
            <div id="welcomeTitle" class="titleDiv">nilslambertz.de</div>
            <div id="welcomeSocials" class="socialsDiv" style="opacity: 0">
                <a href="https://github.com/nilslambertz/" target="_blank">
                    <img src="githubLogo.png" alt="Github">
                </a>
            </div>
            <div id="welcomeDescription" class="descriptionDiv" style="opacity: 0">
                Welcome!
            </div>
            <a class="scrollDown" href="#arraySortDiv">
                <img src="scrollDownArrowWhite.png" style="height: 50px; width: 50px" alt="Runterscrollen"/>
            </a>
        </div>

        <div id="arraySortDiv" class="contentDiv">
            <iframe src="https://nilslambertz.github.io/SortVisualization/" class="iframe" id="sortIframe"></iframe>
            <div class="opacityDiv">
                <div id="arraySortTile" class="titleDiv">Sort Visualization</div>
                <a href="https://nilslambertz.github.io/SortVisualization" target="_blank" class="linkDiv linkButton">
                    website
                </a>
                <!--<div id="arrayOpenHere" class="linkDiv linkButton" onclick="openIframe('sortIframe', 'arraySortDiv')">
                    open here
                </div>-->
                <div id="arraySortDescription" class="descriptionDiv">
                    sorting algorithms like <span class="highlightSpan">BubbleSort</span>,
                    <span class="highlightSpan">QuickSort</span> and
                    <span class="highlightSpan">MergeSort</span> visualized with pausable animations
                </div>
                <div id="arraySortSocials" class="socialsDiv">
                    <a href="https://github.com/nilslambertz/SortVisualization" target="_blank">
                        <img src="githubLogo.png" alt="Github Repo">
                    </a>
                </div>
            </div>
            <a class="scrollUp" href="#welcomeDiv">
                <img src="scrollUpArrowWhite.png" alt="Hochscrollen"/>
            </a>
            <a class="scrollDown" href="#snakeDiv" id="scrollToSnake">
                <img src="scrollDownArrowWhite.png" alt="Runterscrollen"/>
            </a>
        </div>

        <div id="snakeDiv" class="contentDiv">
            <div id="snakeGrid">
                <div id="snakeKeys">W = up, A = left, S = down, D = right, ESC = stop</div>
            </div>
            <div id="snakeOverlay" onclick="startGameClick()">
                <div id="snakeText">
                    Press <span class="highlightSpan">W</span>, <span class="highlightSpan">A</span>,
                    <span class="highlightSpan">S</span> or <span class="highlightSpan">D</span> to start
                </div>
            </div>
            <a class="scrollUp" href="#arraySortDiv">
                <img src="scrollUpArrowWhite.png" alt="Hochscrollen"/>
            </a>
        </div>
    </div>
</body>
</html>
