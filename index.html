<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nilslambertz.de</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="stylesheet" type="text/css" href="style/snakeStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="scripts/script.js" defer></script>
    <script src="scripts/snakeScript.js" defer></script>
    <script src="scripts/eastereggScript.js" defer></script>
</head>
<body>
    <div id="shadow"></div>
        <div id="welcomeDiv" class="contentElem">
            <div id="welcomeTitle" class="elemSection titleDiv">nilslambertz.de</div>
            <noscript>
                <h1><span style="color: orange">Bitte JavaScript aktivieren!</span></h1>
            </noscript>
            <div class="elemSection elemLinks">
                <a href="https://github.com/nilslambertz/" target="_blank">
                    <div class="linkButton"><img src="images/githubLogo.png" alt="Github Repo"> github</div>
                </a>
            </div>
            <div id="welcomeDescription" class="elemSection descriptionDiv" style="opacity: 0">
                Welcome!
            </div>
            <a class="scroll scrollDown" href="#arraySortDiv">
                <img src="images/scrollDownArrowWhite.png" style="height: 50px; width: 50px" alt="Runterscrollen"/>
            </a>
        </div>

        <div id="arraySortDiv" class="contentElem">
            <div id="arraySortTile" class="elemSection titleDiv">Sort Visualization</div>
            <div class="elemSection elemLinks">
                <a href="https://nilslambertz.github.io/SortVisualization" target="_blank">
                    <div class="linkButton">demo</div></a>
                <a href="https://github.com/nilslambertz/SortVisualization" target="_blank">
                <div class="linkButton"><img src="images/githubLogo.png" alt="Github Repo"> repo</div>
            </a>
            </div>
            <div id="arraySortDescription" class="elemSection descriptionDiv">
                sorting algorithms like <span class="highlightSpan">BubbleSort</span>,
                <span class="highlightSpan">QuickSort</span> and
                <span class="highlightSpan">MergeSort</span> visualized with pausable animations
            </div>
            <a class="scroll scrollUp" href="#welcomeDiv">
                <img src="images/scrollUpArrowWhite.png" alt="Hochscrollen"/>
            </a>
            <a class="scroll scrollDown" href="#snakeDiv" id="scrollToSnake">
                <img src="images/scrollDownArrowWhite.png" alt="Runterscrollen"/>
            </a>
        </div>

        <div id="snakeDiv" class="contentElem">
            <div id="snakeGrid">
                <div id="snakeOverlay" onclick="startGameClick()">
                    <div id="snakeText">
                        Press <span class="highlightSpan">W</span>, <span class="highlightSpan">A</span>,
                        <span class="highlightSpan">S</span> or <span class="highlightSpan">D</span> to start
                    </div>
                </div>
                <div id="snakeKeys">W = up, A = left, S = down, D = right, ESC = stop</div>
            </div>
            <a class="scroll scrollUp" href="#arraySortDiv">
                <img src="images/scrollUpArrowWhite.png" alt="Hochscrollen"/>
            </a>
        </div>
    </div>
</body>
</html>
